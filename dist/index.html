<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./images/Group 2.png" alt="logo">
            </div>
            <div class="calendar"></div>
        </div>
        <div class="main">
            <div class="main-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Home</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Today</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Week</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Projects</a></li>
                        <ul class="sidebar-projects">
                            <li class="project-item"><a href="#">Gym</a></li>
                            <li class="project-item"><a href="#">Study</a></li>
                            <li class="project-item"><a href="#">Work</a></li>
                        </ul>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Notes</a></li>
                </ul>
                <button class="btn-plus"><img src="./images/plus.svg" alt="plus"></button>
            </div>
            <div class="main-tasks">
                <div class="task">
                    <div class="task-status"></div>
                    <label class="task-title">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">One</span>
                    </label>
                    <div class="task-date"></div>
                    <div class="task-edit">
                        <img src="./images/edit-3.svg" alt="edit">
                    </div>
                    <div class="task-delete">
                        <img src="./images/x-square.svg" alt="delete">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
