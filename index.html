<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./images/Group-2.png" alt="logo">
            </div>
            <div class="today-date"></div>
        </div>
        <div class="main">
            <div class="main-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item home-page"><a href="#" class="sidebar-link">Home</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item today-page"><a href="#" class="sidebar-link">Today</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item week-page"><a href="#" class="sidebar-link">Week</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item month-page"><a href="#" class="sidebar-link">Month</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item-proj"><a href="#" class="sidebar-link">Projects</a></li>
                       
                    <li class="sidebar-item notes-page"><a href="#" class="sidebar-link">Notes</a></li>
                </ul>
                <button class="plus-btn"><img src="./images/plus.svg" alt="plus"></button>
            </div>
            <div class="main-tasks"></div>
        </div>
    </div>
    <!-- pop-up form -->
    <div class="bg-form">
        <div class="container-form">
            <div class="close-form">+</div>
            <div class="header-form">Let's create a new...</div>
            <div class="main-form">
                <div class="sidebar-form">
                    <ul class="sidebar-list-form">
                        <li class="sidebar-item-form todo-form">TO-DO</li>
                        <li class="sidebar-item-form note-form">Note</li>
                    </ul>
                </div>
                <!-- create a new task form -->
                <div class="new-task-form">
                    <textarea class="task-title-form" name="task-title" rows="1" placeholder="Title"></textarea>
                    <textarea class="task-text-form" name="task-text" rows="10" placeholder="Details"></textarea>
                    <div class="project-check-form">
                        <label for="project-check">Make it a part of the project?</label>
                        <input type="checkbox" name="project-check" id="project-check">
                    </div>
                    <div class="due-date-project-name">
                        <div class="due-date-form">
                            <label for="due-date">Due date:</label>
                            <input class="due-date-input" type="date" name="due-date" id="due-date">
                        </div>
                        <div class="project-name">
                            <input type="text" name="project-name" id="project-name" placeholder="Your project name" list="project-list" disabled>
                            <datalist id="project-list">
                                <option value="Gym">Gym</option>
                                <option value="Work">Work</option>
                                <option value="Groceries">Groceries</option>
                            </datalist>
                        </div>
                    </div>
                    <div class="priority-submit-form">
                        <div class="priority-form">
                            <p>Priority:</p>
                            <label for="priority-low">Low</label>
                            <input class="priority-input" type="radio" name="priority" id="priority-low" value="low">
                            <label for="priority-medium">Medium</label>
                            <input class="priority-input" type="radio" name="priority" id="priority-medium" value="medium">
                            <label for="priority-high">High</label>
                            <input class="priority-input" type="radio" name="priority" id="priority-high" value="high">
                        </div>
                        <button class="submit-btn">Create</button>
                    </div>
                </div>
                <!-- create a new note form -->
                <div class="new-note-form">
                    <textarea class="task-title-form" name="task-title" rows="1" placeholder="Title"></textarea>
                    <textarea class="task-text-form" name="task-text" rows="10" placeholder="Details"></textarea>
                    <button class="submit-btn">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- task edit form -->
    <div class="task-edit-bg">
        <div class="task-edit-container">
            <div class="close-edit">+</div>
            <textarea class="task-title-edit" name="task-title" rows="1" placeholder="Title"></textarea>
            <textarea class="task-text-edit" name="task-text" rows="10" placeholder="Details"></textarea>
            <!-- <div class="due-date-project-form"> -->
                <div class="project-check-edit">
                    <label for="project-check">Make it a part of the project?</label>
                    <input type="checkbox" name="project-check" id="project-check">
                </div>
            <div class="due-date-project-name">
                <div class="due-date-edit">
                    <label for="due-date">Due date:</label>
                    <input type="date" name="due-date" id="due-date" class="due-date-input-edit">
                </div>
                <div class="project-name">
                    <input type="text" name="project-name" id="project-name" placeholder="Your project name" list="project-list" disabled>
                    <datalist id="project-list">
                        <option value="Gym">Gym</option>
                        <option value="Work">Work</option>
                        <option value="Groceries">Groceries</option>
                    </datalist>
                </div>
            </div>
            <div class="priority-submit-edit">
                <div class="priority-edit">
                    <p>Priority:</p>
                    <label for="priority-low">Low</label>
                    <input class="priority-edit" type="radio" name="priority" id="priority-edit-low" value="low">
                    <label for="priority-medium">Medium</label>
                    <input class="priority-edit" type="radio" name="priority" id="priority-edit-medium" value="medium">
                    <label for="priority-high">High</label>
                    <input class="priority-edit" type="radio" name="priority" id="priority-edit-high" value="high">
                </div>
                <button class="submit-btn">Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
