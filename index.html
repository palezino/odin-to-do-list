<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./images/Group-2.png" alt="logo">
            </div>
            <div class="today-date"></div>
        </div>
        <div class="main">
            <div class="main-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Home</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Today</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Week</a><span class="task-counter">3</span></li>
                    <li class="sidebar-item-proj"><a href="#" class="sidebar-link">Projects</a></li>
                       
                    <li class="sidebar-item"><a href="#" class="sidebar-link">Notes</a></li>
                </ul>
                <button class="btn-plus"><img src="./images/plus.svg" alt="plus"></button>
            </div>
            <div class="main-tasks">

            </div>
        </div>
    </div>
    <!-- pop-up form -->
    <div class="bg-form">
        <div class="container-form">
            <div class="header-form">Let's create a new...</div>
            <div class="main-form">
                <div class="sidebar-form">
                    <ul class="sidebar-list-form">
                        <li class="sidebar-item-form">TO-DO</li>
                        <li class="sidebar-item-form">Note</li>
                    </ul>
                </div>
                <div class="new-note-form">
                    <textarea class="note-title-form" name="note-title" rows="1" placeholder="Title"></textarea>
                    <textarea class="note-text-form" name="note-text" rows="10" placeholder="Details"></textarea>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
